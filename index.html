<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
  </head>
  <body class="bg-[var(--red1)]">
    <aside
      class="z-10 bg-[var(--red2)] transition-all duration-300 min-h-screen w-[15rem] overflow-x-hidden fixed top-0 flex flex-col gap-4 border-r border-[var(--mauve8)]"
    >
      <div
        class="border-b border-[var(--mauve8)] h-16 grid place-content-center"
      >
        <h1 class="font-bold text-2xl">LG</h1>
      </div>
      <a
        href="#!"
        class="p-4 gap-x-4 bg-[var(--red4)] whitespace-nowrap flex items-center [justify-content:start!important]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M2.25 12l8.954-8.955c.44-.439 1.152-.439 1.591 0L21.75 12M4.5 9.75v10.125c0 .621.504 1.125 1.125 1.125H9.75v-4.875c0-.621.504-1.125 1.125-1.125h2.25c.621 0 1.125.504 1.125 1.125V21h4.125c.621 0 1.125-.504 1.125-1.125V9.75M8.25 21h8.25"
          />
        </svg>
        <span data-collapse-text>Dashboard</span>
      </a>
      <a
        href="#!"
        class="p-4 gap-x-4 bg-[var(--red4)] whitespace-nowrap flex items-center [justify-content:start!important]"
      >
        <svg
          xmlns="http://www.w3.org/2000/svg"
          fill="none"
          viewBox="0 0 24 24"
          stroke-width="1.5"
          stroke="currentColor"
          class="w-6 h-6"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            d="M12 10.5v6m3-3H9m4.06-7.19l-2.12-2.12a1.5 1.5 0 00-1.061-.44H4.5A2.25 2.25 0 002.25 6v12a2.25 2.25 0 002.25 2.25h15A2.25 2.25 0 0021.75 18V9a2.25 2.25 0 00-2.25-2.25h-5.379a1.5 1.5 0 01-1.06-.44z"
          />
        </svg>

        <span data-collapse-text>Jurnal</span>
      </a>
    </aside>
    <main class="pl-[15rem] transition-all duration-300">
      <header
        class="bg-[var(--red1)] space-x-4 sticky top-0 flex items-center h-16 p-4 border-b border-[var(--mauve8)]"
      >
        <button data-collapse class="bg-[var(--red3)] px-4 py-2">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="currentColor"
            class="w-6 h-6"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25H12"
            />
          </svg>
        </button>
        <h1>Header</h1>
      </header>
      <section class="bg-[var(--red1)] p-6">
        <h1 class="leading-[1.08349] font-[600] tracking-[-.003em] text-5xl">
          Analytics
        </h1>
        <p
          class="mt-4 min-h-screen tracking-[-.016em] leading-[1.42859] text-sm"
        >
          Lorem ipsum dolor sit amet consectetur, adipisicing elit. Tempora modi
          facilis ipsa autem unde est quisquam, mollitia neque quasi, nisi
          doloribus suscipit! Qui, ipsam soluta labore nostrum dolorem
          blanditiis doloribus?
        </p>
      </section>
    </main>
    <script type="module" src="/main.js"></script>
  </body>
</html>
